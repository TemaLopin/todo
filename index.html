    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="centre">
    <div class="container-title">
        <!-- <input type="text" class="input-title" placeholder="To Do List"> 
        -->
        <span class="input-title">TODO</span>
        <p class="todotitle"></p>
    </div>
    <div class="container">
        <div class="inputcol">
            <input type="text" class="input input-title" placeholder="I want to...">
            <button type="button" class="buttoninput"><i class="fa-solid fa-check"></i></button>
        </div>
        <div class="filter">
            <button type="button" class="filterBtn fAll">ALL</button>
            <button type="button" class="filterBtn fDone">DONE</button>
            <button type="button" class="filterBtn fUndone">UNDONE</button>
            <p style="padding-top: 10px;padding-left: 30px;"> SORT BY DATE</p>
            <button type="button" class="filterBtn fUp">UP</button>
            <button type="button" class="filterBtn fDown">DOWN</button>
        </div>
    </div>
    <div class="todolist">

    </div></div>
